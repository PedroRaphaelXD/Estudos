<!-- Tag de Semânticas -->
Tag de semânticas servem para estruturar o site. Delimitar o coteúdo.

     <header></header> cabeçalho
     <nav></nav> menu de navegação
     <main></main> menu principal conteudo
     <article></article> conteudo textual
     <aside></aside> barras laterais sessões
     <section></section> sessões genericas (capitulos)
     <footer></footer> rodapé
     <div></div> qualquer coisa que se encaixe de forma geral
