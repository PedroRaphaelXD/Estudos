Formulário:
_________________________________________________________
Forms servem para entrada de dados ou algo. Geralmente esses dados são armazenados em um arquivo de back-end que entre em contato com servidor.

Atributos: 
action:
-> Serve para você dizer qual tipo de ação ocorrerá com o formulário. Geralmente, são dados que são enviados para um arquivo do servidor.
method:
-> Qual será o metodo pra isso funcionar. Ele explica qual será o método HTTP usado para funcionar.
Sendo get ou post.

get:
->Útil para envios de formulários onde um usuário deseja marcar o resultado
GET é bom para dados não seguros, como strings de consulta no Google

post:
->POST não tem limitações de tamanho e pode ser usado para enviar grandes quantidades de dados. E é mais seguro. Usar POST se os dados do formulário contiverem informações confidenciais ou pessoais!




<!-Sintaxe Input e Label->
__________________________________________________________

Input:
-> O input serve para você adicionar dados ao sistema, isto é, colocar dados. Entrada.
Porém, o dados só é guardado com um armazenamento no back end, um contato de armazenamento com um servidor no caso.
Atributos:
type:
-> tipo do input. Geralmente, um dado.
name:
-> nome do input para se referenciar ao label.

Tipos de dados input html
__________________________________________________________
data: mostra uma data para você selecionar 

text: dados do tipo texto e caracteres 

number: números, tipo obrigatório

Data e Hora: dados de hora e data.

hora time: dados somente de hora, tipo obrigatório

email: dados de endereço de email, tipo obrigatório

passowrd: dados de senha, camufla a senha.

color dados do tipo cor

file multiple: dados de arquivos. upload

check box: dados para selecionar opções

bottom radio opção unica: opção única.
